<script>
  document.getElementById("jobForm").addEventListener("submit", function(e) {
    e.preventDefault(); // Prevent default form submission

    const form = e.target;
    const formData = new FormData(form);
    
    // Convert FormData to URLSearchParams for application/x-www-form-urlencoded POST
    const data = new URLSearchParams();

    // Group multiple values (like checkboxes) with same name
    const groupedValues = {};
    for (const [key, value] of formData.entries()) {
      if (groupedValues[key]) {
        groupedValues[key].push(value);
      } else {
        groupedValues[key] = [value];
      }
    }

    // Append grouped keys as comma-separated strings
    for (const key in groupedValues) {
      data.append(key, groupedValues[key].join(", "));
    }

    // POST to your Google Apps Script Web App URL
    fetch("https://script.google.com/macros/s/AKfycbxVGlqjrJBuaGz5so9v5zlqAt17ZjzU1hw-JnUx4GQgWt82D1KFABM-CjoQIPRk01fw/exec", {
      method: "POST",
      body: data,
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded'
      }
    })
    .then(response => response.text())
    .then(result => {
      alert("Form submitted successfully!");
      form.reset();
    })
    .catch(error => {
      alert("Error submitting form: " + error.message);
    });
  });
</script>
